{% extends 'index2.html' %}
{% block body %}


<body>
<form action="" method="post">
<table class="table table-hover" >
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Gender</th>
    <th>Address</th>
    <th>Email</th>
    <th>Phone</th>
  </tr>
   {% for i in val %}
  <tr>
    <td>&nbsp;{{ loop.index }}</td>
      <td>{{ i['Fname'] }}</td>
      <td>&nbsp;{{ i['gender'] }}</td>
      <td>&nbsp;{{ i['place'] }}</td>
      <td>&nbsp;{{ i['email'] }}</td>
      <td>{{ i['phone'] }}</td>
  </tr>
  {% endfor %}
</table>
</form>
</body>

{% endblock %}
