{% extends 'index2.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-hover">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Address</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Requests</th>
      <th>Donation</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{i['Fname']}} {{ i['Lname'] }}</td>
      <td>{{i['place']}} <br>{{ i['post'] }}<br>{{ i['pin'] }}</td>
      <td>{{i['email']}}</td>
      <td>{{i['phone']}}</td>
      <td>{{i['request']}}&nbsp;</td>
      <td>{{i['Donation']}}</td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
{% endblock %}
