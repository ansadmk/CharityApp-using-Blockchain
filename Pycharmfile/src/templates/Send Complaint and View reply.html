{% extends 'index2.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="Addcomplaint">
  <table class="table table-hover">
    <tr>
      <th>#</th>
      <th>Complaint</th>
      <th>Date </th>
      <th>Reply </th>
    </tr>

    {% for i in val %}
    <tr>
      <td>&nbsp;{{ loop.index }}</td>
      <td>{{ i['complaint'] }}</td>
      <td>&nbsp;{{ i['date'] }}</td>
      <td>&nbsp;{{ i['reply'] }}</td>

    </tr>
     {% endfor %}
    <tr>
      <td colspan="3"><label>
        <input type="submit" name="Submit" value="Add" />
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
